services:
  balcony_bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: balcony_bot:latest
    container_name: balcony_bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # ⬅️ прокидаємо DATABASE_URL у контейнер
      - DATABASE_URL=postgresql+psycopg://balcony:balcony@postgres:5432/balcony
    working_dir: /app
    init: true
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    container_name: balcony_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: balcony
      POSTGRES_USER: balcony
      POSTGRES_PASSWORD: balcony
    ports:
      - "5432:5432"
    volumes:
      - pgdata_balcony:/var/lib/postgresql/data

volumes:
  pgdata_balcony:
